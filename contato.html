    <body>
    <header>
     <div class="caixa">

            <ul>
                <li><a href="#">home</a></li>

            </ul>
        </nav>
    </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite seu nome completo">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="Digite seu email para contato">

            <label for="telefone">Telefone com o DDD</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) 9XXX-XXXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="30" rows="5" id="mensagem" class="input-padrao" required> 
            </textarea>
        <fieldset>
            <legend>Como prefere receber o nosso contato?</legend>
            <label for="radio-email">
                <input type="radio" name="contato" value="email" id="radio-email">Email</label>
           

            <label for="radio-telefone">
                <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
            

            <label for="radio-whats">
                <input type="radio" name="contato" value="whats" id="radio-whats" checked>WhatsApp</label>
            
        </fieldset>
        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select> 
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossa novidades por email?</label>

            <input type="submit" value="Enviar" class="enviar">
        
        </form>

        <table>
            <thead> 
                <tr>
                    <th>Dia</th>
                    <th>Horário </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda a Sexta</td>  
                    <td>8h - 20h</td> 
                </tr>

                <tr>
                    <td>Sábado e Domingo </td>
                    <td>8h - 15h  </td> 
                </tr>
            </tbody>    
        </table>
    </main>
